<html>
    <head>
        <title>AWS Static Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 50px;

                text-align: center;

            .arrow {
                font-size: 40px;
                margin: 0 10px;
                color: #0073e6;
            }
            .arrow::before {
                content: "â†’";
            }
            .box h3 {
                font-size: 18px;
                color: #0073e6;
            }

    <body>
        <h1>Welcome to AWS Static Website</h1>
        <p>Deployed using AWS CodePipeline</p>

        <div class="container">

                <h3>User</h3>
                <p>Client systems</p>
            </div>
            <div class="arrow"></div>
            <div class="box">
                <h3>Route 53</h3>
                <p>DNS management</p>
            </div>
            <div class="arrow"></div>
            <div class="box">
                <h3>Certificate Manager</h3>
                <p>SSL/TLS certificates</p>
            </div>
            <div class="arrow"></div>
            <div class="box">
                <h3>S3</h3>

            </div>
        </div>
